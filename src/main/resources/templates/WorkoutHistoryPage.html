<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1>Workout history</h1>
    <p>Recent:</p>
</div>

<div class="workout-feed">
    <div th:each="workout : ${workout}" class="workout">
        <div class="workout-header">
            <span th:text="${userMap.get(post.userId).username}" class="post-author"></span>
            <span th:text="${workout.postedDate}" class="post-timestamp"></span>
        </div>
        <p th:text="${post.content}" class="post-content"></p>
        <!-- <div th:each="workout : ${workout}" class="workout"> this should be the subclass workouts -->
        <div class="options">
            <button type="upgrade" class="btn btn-primary" th:text="Update"></button>
            <button type="delete" class="btn btn-primary" th:text="Delete"></button>
        </div>
    </div>
</div>
</body>
</html>
