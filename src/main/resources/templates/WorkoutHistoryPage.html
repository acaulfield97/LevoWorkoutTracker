<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1>Workout history</h1>
    <p>Recent:</p>
</div>

<div class="workout-feed">
    <div th:each="workout : ${workouts}" class="workout">

        <div class="workout-header">
            <!-- Displays date for now -->
            <span th:text="${#temporals.format(workout.startedAt, 'yyyy-MM-dd')}" class="workout-date"></span>
        </div>

        <!-- Notes section until we have a variable for the types of workout selected -->
        <strong>Categories:</strong>
        <ul>
            <li th:each="we : ${workout.workoutExercises}">
                <span th:text="${we.exercise.category.categoryName}"></span>
            </li>
        </ul>

        <div class="options">
            <button class="btn btn-primary">Update</button>
            <form th:action="@{'/history/delete/' + ${workout.id}}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
