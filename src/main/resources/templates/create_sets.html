<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Sets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <style>
        body {
            background: linear-gradient(180deg, #ffffff 0%, #f5f7fa 100%);
            min-height: 100vh;
        }

        .card-modern {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.6;
        }

        .input-icon-wrapper input {
            padding-left: 40px;
        }

        .set-row {
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
<!-- MOBILE NAVBAR -->
<div th:replace="fragments/mobile_navbar :: mobileNavbar('exercise')"></div>

<div class="container mt-4" style="max-width: 500px">
    <h2 class="text-center fw-bold mb-3" th:text="${exerciseName}"></h2>
    <p class="text-center text-muted mb-4">Track progress one set at a time.</p>

    <form th:action="@{/exercise-history}" method="get" class="mb-3">
        <input type="hidden" name="exerciseId" th:value="${exerciseId}">
        <button type="submit" class="btn btn-outline-primary w-100 btn-lg d-flex align-items-center justify-content-center gap-2">
            <i class="bi bi-clock-history"></i>
            Exercise History
        </button>
    </form>


    <!-- Add Set Form -->
    <div class="card-modern mb-4">

        <form method="post" th:action="@{'/set?workoutExerciseId=' + ${workoutExerciseId}}">

            <input type="hidden" name="workoutExerciseId" th:value="${workoutExerciseId}">
            <input type="hidden" name="exerciseId" th:value="${exerciseId}">

            <!-- Weight Input -->
            <div class="mb-3 input-icon-wrapper">
                <i class="bi bi-barbell"></i>
                <input type="number" id="weightKg" name="weightKg"
                       class="form-control form-control-lg"
                       placeholder="Weight (kg)"
                       required min="0" step="1">
            </div>

            <!-- Reps Input -->
            <div class="mb-3 input-icon-wrapper">
                <i class="bi bi-123"></i>
                <input type="number" id="reps" name="reps"
                       class="form-control form-control-lg"
                       placeholder="Reps"
                       required min="1" step="1">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 btn-lg mt-2">
                Add Set
            </button>

        </form>
    </div>

    <!-- Completed Sets Table -->
    <section th:if="${sets != null and #lists.size(sets) > 0}">
        <h4 class="fw-semibold mb-2">Completed Sets</h4>

        <div class="card-modern">
            <table class="table table-striped table-borderless mb-0">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Weight</th>
                    <th>Reps</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="set: ${sets}" class="set-row">
                    <td th:text="${set.setNumber}"></td>
                    <td th:text="${set.weightKg} + ' kg'"></td>
                    <td th:text="${set.reps}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Finish Button -->
    <form th:action="@{/exercise}" method="get" class="mt-4">
        <button type="submit" class="btn btn-outline-secondary w-100 btn-lg">
            Finish Adding Sets
        </button>
    </form>

</div>
</body>
</html>
