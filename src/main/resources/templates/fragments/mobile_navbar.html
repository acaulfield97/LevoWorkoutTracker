<!-- templates/fragments/mobile_navbar.html -->
<nav th:fragment="mobileNavbar(activePage)"
     class="mobile-nav shadow-sm">

    <div class="nav-inner">

        <a th:href="@{/}"
           class="nav-item nav-link d-flex flex-column align-items-center"
           th:classappend="${activePage == 'home'} ? ' active'">
            <i class="bi bi-house fs-4"></i>
            <span>Home</span>
        </a>

        <a th:href="@{/history}"
           class="nav-item nav-link d-flex flex-column align-items-center"
           th:classappend="${activePage == 'history'} ? ' active'">
            <i class="bi bi-journal-text fs-4"></i>
            <span>Logs</span>
        </a>

        <!-- Account dropdown -->
        <div class="nav-item dropdown text-center">
            <a class="dropdown-toggle d-flex flex-column align-items-center"
               href="#"
               role="button"
               id="accountDropdown"
               data-bs-toggle="dropdown"
               aria-expanded="false"
               th:classappend="${activePage == 'account'} ? ' active'">
                <i class="bi bi-person fs-4"></i>
                <div>Account</div>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">

                <!-- Link to Account page -->
                <li>
                    <a class="dropdown-item" th:href="@{/account}">
                        <i class="bi bi-person-circle me-2"></i> My Account
                    </a>
                </li>

                <!-- Logout button -->
                <li>
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button type="submit" class="dropdown-item text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i> Logout
                        </button>
                    </form>
                </li>
            </ul>
        </div>

    </div>

    <style>
        .mobile-nav {
            width: 100%;
            padding: 10px 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            position: sticky;     /* NOT FIXED */
            top: 0;
            z-index: 1000;
        }

        .nav-inner {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .nav-item {
            text-decoration: none;
            color: #444;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            transition: color .2s ease;
        }

        .nav-item i {
            font-size: 20px;
            opacity: .6;
        }

        .nav-item.active {
            color: #0d6efd;
            font-weight: 600;
        }

        .nav-item.active i {
            opacity: 1;
        }

        .nav-item:hover {
            color: #0d6efd;
        }

        /* Non-active links */
        .mobile-nav .nav-item.dropdown > a {
        text-decoration: none;
        color: #444;
        }

        /* Active link */
        .mobile-nav .nav-item a.active,
        .mobile-nav .nav-item a.active i {
        color: #0d6efd !important;
        font-weight: 600;
        opacity: 1;
        }
    </style>

</nav>
