<!-- templates/fragments/mobile_navbar.html -->
<nav th:fragment="mobileNavbar(activePage)"
     class="mobile-nav shadow-sm">

    <div class="nav-inner">

        <a th:href="@{/}"
           class="nav-item"
           th:classappend="${activePage == 'home'} ? ' active'">
            <i class="bi bi-house"></i>
            <span>Home</span>
        </a>

        <a th:href="@{/history}"
           class="nav-item"
           th:classappend="${activePage == 'history'} ? ' active'">
            <i class="bi bi-journal-text"></i>
            <span>Logs</span>
        </a>

        <a th:href="@{/account}"
           class="nav-item"
           th:classappend="${activePage == 'account'} ? ' active'">
            <i class="bi bi-person"></i>
            <span>Account</span>
        </a>

    </div>

    <style>
        .mobile-nav {
            width: 100%;
            padding: 10px 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(8px);
            position: sticky;     /* NOT FIXED */
            top: 0;
            z-index: 1000;
        }

        .nav-inner {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .nav-item {
            text-decoration: none;
            color: #444;
            font-size: 13px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            transition: color .2s ease;
        }

        .nav-item i {
            font-size: 20px;
            opacity: .6;
        }

        .nav-item.active {
            color: #0d6efd;
            font-weight: 600;
        }

        .nav-item.active i {
            opacity: 1;
        }

        .nav-item:hover {
            color: #0d6efd;
        }
    </style>

</nav>
