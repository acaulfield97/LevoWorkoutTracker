<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">LevoFitness</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <!-- If user is not logged in / username not available -->
        <li class="nav-item" th:if="${currentUsername == null}">
          <a class="nav-link" th:href="@{/oauth2/authorization/okta}">Login</a>
        </li>

        <!-- If user is logged in -->
        <li class="nav-item dropdown" th:if="${currentUsername != null}">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
             data-bs-toggle="dropdown">
            <span th:text="${currentUsername}">Account</span>
          </a>

          <ul class="dropdown-menu dropdown-menu-end" >
            <li>
              <form th:action="@{/logout}" method="post">
                <button class="dropdown-item" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </li>

      </ul>
    </div>
  </div>
</nav>
