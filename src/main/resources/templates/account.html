<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
<div th:replace="fragments/mobile_navbar :: mobileNavbar('home')"></div>

<h1>Account Settings</h1>

<form th:action="@{/account/update-username}" method="post">
    <label>Username:</label>
    <input type="text" name="username" th:value="${user.username}" required><br>
    <button type="submit">Update Username</button>
</form>

<p>
    <!-- dynamic Auth0 password reset link -->
    <a th:href="@{|https://${auth0Domain}/dbconnections/change_password?client_id=${auth0ClientId}&email=${user.email}&connection=Username-Password-Authentication|}"
       target="_blank">
        Change Password
    </a>
</p>

<!-- Success message -->
<p th:if="${param.success}">Profile updated successfully!</p>
</body>
</html>
