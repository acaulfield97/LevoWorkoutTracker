<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* Native-app feel */
        body {
            background-color: #f6f7f9;
        }

        .settings-container {
            max-width: 420px;
        }

        .settings-card {
            border-radius: 16px;
            border: none;
            box-shadow: 0 8px 24px rgba(0,0,0,.05);
            animation: fadeUp .35s ease;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            border-radius: 12px;
            padding: 12px;
            font-weight: 500;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
        }

        .section-title {
            font-size: .85rem;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: .05em;
        }
    </style>
</head>

<body>

<div th:replace="fragments/mobile_navbar :: mobileNavbar('account')"></div>

<div class="container settings-container mt-4 mb-5">

    <!-- Header -->
    <div class="text-center mb-4">
        <i class="bi bi-person-circle text-primary fs-1"></i>
        <h5 class="mt-2 mb-0">Account</h5>
        <small class="text-muted">Manage your profile</small>
    </div>

    <!-- Profile Section -->
    <div class="mb-4">
        <div class="section-title mb-2">Profile</div>

        <div class="card settings-card">
            <div class="card-body">

                <form th:action="@{/account/update-username}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input
                                type="text"
                                name="username"
                                class="form-control"
                                th:value="${user.username}"
                                required
                        >
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        Update Username
                    </button>
                </form>

                <div
                        class="alert alert-success text-center mt-3 mb-0 fade show"
                        th:if="${success}"
                >
                    Updated successfully
                </div>

            </div>
        </div>
    </div>

    <!-- Password Section -->
    <div class="mb-4">
        <div class="section-title mb-2">Security</div>

        <div class="card settings-card">
            <div class="card-body">

                <a
                        class="btn btn-outline-secondary w-100"
                        th:href="${'https://' + auth0Domain
                        + '/dbconnections/change_password?client_id=' + auth0ClientId
                        + '&email=' + user.email
                        + '&connection=Username-Password-Authentication'}"
                        target="_blank"
                >
                    <i class="bi bi-key me-2"></i>
                    Change Password
                </a>

            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
