<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

<div th:replace="fragments/mobile_navbar :: mobileNavbar('account')"></div>

<div class="container mt-5 mb-5" style="max-width: 420px;">

    <div class="text-center mb-4">
        <i class="bi bi-person-circle text-primary fs-1"></i>
        <h2 class="mt-2">Account Settings</h2>
        </div>
</div>

<div class="card shadow-sm rounded-4">
    <div class="card-body p-4">

        <form th:action="@{/account/update-username}" method="post">
            <div class="mb-3">
                <label class="form-label">Username:</label>

                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        th:value="${user.username}"
                        required
                    >
            </div>

    <button type="submit" class="btn btn-primary w-100">
        Update Username
    </button>
</form>

 <!--- Visual Separator-->
 <hr class="my-4">

    <!-- dynamic Auth0 password reset link -->
        <a
                class="btn btn-outline-secondary w-100"
                th:href="${'https://' + auth0Domain
        + '/dbconnections/change_password?client_id=' + auth0ClientId
        + '&email=' + user.email
        + '&connection=Username-Password-Authentication'}"
                target="_blank"
        >
            <i class="bi bi-key me-2"></i>
            Change Password
        </a>



        <!-- Success message -->
        <div
            class="alert alert-success text-center mt-3"
           th:if="${param.success}"
        >
            Profile updated successfully!
        </div>

    </div>
</div>

</body>
</html>
