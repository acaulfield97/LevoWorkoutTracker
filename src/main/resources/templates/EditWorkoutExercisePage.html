
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Add Sets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(180deg, #ffffff 0%, #f5f7fa 100%);
            min-height: 100vh;
        }

        .card-modern {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .input-icon-wrapper {
            position: relative;
        }

        .input-icon-wrapper i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .input-icon-wrapper input {
            padding-left: 40px;
        }

        .clickable-row {
            transition: background-color 0.2s, transform 0.1s;
        }

        .clickable-row:hover {
            cursor: pointer;
            transform: scale(1.01);
        }
    </style>
</head>

<body>

<!-- MOBILE NAVBAR -->
<div th:replace="fragments/mobile_navbar :: mobileNavbar('exercise')"></div>

<div class="container mt-4" style="max-width: 500px">

    <div class="text-center mb-4">
        <!-- Exercise Name -->
        <h1 class="fw-bold display-6 mb-4" th:text="${exerciseName}"></h1>

        <!-- Workout Date -->
        <p class="text-muted mb-2">
            <i class="bi bi-calendar3 me-1"></i>
            <span th:text="${#temporals.format(workout.startedAt, 'dd MMM yyyy')}"></span>
        </p>

    </div>

    <!-- ADD / UPDATE SET -->
    <div class="card-modern mb-4">
        <form method="post" th:action="@{/set}">
            <input type="hidden" name="workoutExerciseId" th:value="${workoutExerciseId}">
            <input type="hidden" name="exerciseId" th:value="${exerciseId}">
            <input type="hidden" name="setId" th:value="${selectedSet?.id}">

            <div class="mb-3">
                <input type="number"
                       name="weightKg"
                       class="form-control"
                       placeholder="Weight (kg)"
                       required min="0"
                       th:value="${selectedSet?.weightKg}">
            </div>

            <div class="mb-3">
                <input type="number"
                       name="reps"
                       class="form-control"
                       placeholder="Reps"
                       required min="1"
                       th:value="${selectedSet?.reps}">
            </div>

            <button type="submit"
                    th:class="${selectedSet == null
                        ? 'btn btn-primary w-100'
                        : 'btn btn-success w-100'}"
                    th:text="${selectedSet == null ? 'Add Set' : 'Update Set'}">
            </button>
        </form>

        <!-- DELETE SET -->
        <form th:if="${selectedSet != null}"
              th:action="@{/set/delete}"
              method="post"
              class="mt-2">

            <input type="hidden" name="workoutExerciseId" th:value="${workoutExerciseId}">
            <input type="hidden" name="setId" th:value="${selectedSet.id}">

            <button type="submit"
                    class="btn btn-outline-danger w-100"
                    onclick="return confirm('Delete this set?');">
                <i class="bi bi-trash"></i> Delete Set
            </button>
        </form>
    </div>

    <!-- COMPLETED SETS -->
    <section th:if="${sets != null and #lists.size(sets) > 0}">
        <h4 class="fw-semibold mb-2 text-center">Completed Sets</h4>

        <div class="card-modern">
            <table class="table table-striped table-borderless mb-0 text-center">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Weight</th>
                    <th>Reps</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="set : ${sets}"
                    class="clickable-row"
                    th:classappend="${selectedSet != null and selectedSet.id == set.id}
                        ? 'table-primary'"
                    th:onclick="'window.location.href=\'/set?workoutExerciseId='
                        + ${workoutExerciseId}
                        + '&setId='
                        + ${set.id} + '\';'">

                    <td th:text="${set.setNumber}"></td>
                    <td th:text="${set.weightKg + ' kg'}"></td>
                    <td th:text="${set.reps}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- BACK TO WORKOUT EXERCISE -->
    <form th:action="@{/history/details/{id}(id=${workout.id})}" method="get" class="mt-4 mb-4">
        <button type="submit" class="btn btn-outline-secondary w-100">
            <i class="bi bi-arrow-left"></i> Back to Workout Exercise Page
        </button>
    </form>


</div>
</body>
</html>
