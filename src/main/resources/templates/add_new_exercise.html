<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Create New Exercise</title>
</head>
<body>

<div class="container mt-5">

    <h2 class="text-center mb-4 fw-bold">Create New Exercise</h2>

    <div class="card shadow-sm rounded-4">
        <div class="card-body">

            <form method="post" th:action="@{/exercise/new}">
                <!-- Category -->
                <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" name="categoryId" class="form-select" required>
                        <option value="">Select a category</option>
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.categoryName}">
                        </option>
                    </select>
                </div>

                <!-- Exercise Name -->
                <div class="mb-3">
                    <label for="exercise-name" class="form-label">Exercise Name</label>
                    <input type="text" id="exercise-name" name="exerciseName"
                           class="form-control" placeholder="Enter exercise name" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Create Exercise</button>
            </form>

            <a th:href="@{/exercise}" class="btn btn-outline-secondary w-100 mt-3">Cancel</a>

        </div>
    </div>

</div>

</body>
</html>
