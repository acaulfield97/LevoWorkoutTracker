<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Soft gradient background */
        body {
            background: linear-gradient(180deg, #ffffff 0%, #f5f7fa 100%);
            min-height: 100vh;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo styling */
        .app-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <h1>Welcome to Levo!</h1>
    <p>Track your workouts and exercises.</p>

    <!-- No active workout -> show START WORKOUT -->
    <form th:if="${activeWorkout == null}" method="post" th:action="@{/workout/start}">
        <button type="submit" class="btn btn-primary">START WORKOUT</button>
    </form>

    <!-- Active workout -> show END WORKOUT -->
    <form th:if="${activeWorkout != null}" method="post" th:action="@{/workout/finish}">
        <button type="submit" class="btn btn-primary">FINISH WORKOUT</button>
    </form>

    <form th:if="${activeWorkout != null}" method="get" th:action="@{/exercise}">
        <button type="submit" class="btn btn-primary">ADD ANOTHER EXERCISE</button>
    </form>

    <form th:if="${activeWorkout != null}"
          th:action="@{/workout/delete/{id}(id=${activeWorkout.id})}"
          method="post">
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>

</div>

</body>
</html>
