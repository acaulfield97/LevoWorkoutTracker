<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Soft gradient background */
        body {
            background: linear-gradient(180deg, #ffffff 0%, #f5f7fa 100%);
            min-height: 100vh;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Logo styling */
        .app-logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<!-- MOBILE NAVBAR -->
<div th:replace="fragments/mobile_navbar :: mobileNavbar('home')"></div>


<div class="container d-flex flex-column justify-content-center align-items-center text-center fade-in" style="min-height: 70vh;">

    <!-- APP LOGO -->
    <div class="app-logo">L</div>

    <h1 class="fw-bold mb-2">Welcome to Levo!</h1>
    <p class="text-muted mb-4">Track your workouts and exercises.</p>

    <div class="d-flex flex-column gap-3 w-100" style="max-width: 300px;">

        <!-- No active workout -> START WORKOUT -->
        <form th:if="${activeWorkout == null}" method="post" th:action="@{/workout/start}">
            <button type="submit" class="btn btn-primary w-100">START WORKOUT</button>
        </form>

        <!-- Active workout -> END WORKOUT + ADD EXERCISE -->
        <form th:if="${activeWorkout != null}" method="post" th:action="@{/workout/finish}">
            <button type="submit" class="btn btn-primary w-100">FINISH WORKOUT</button>
        </form>

        <form th:if="${activeWorkout != null}" method="get" th:action="@{/exercise}">
            <button type="submit" class="btn btn-outline-primary w-100">ADD ANOTHER EXERCISE</button>
        </form>
    </div>
</div>

</body>
</html>
